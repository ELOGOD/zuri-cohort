<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ELOGOD AUTH</title>
</head>
<body>
    <div class="regform">
        <h1>Login Form</h1>
    </div>
    <div class="main">
        <div class=" main">
            <form action="success.html" method="get">
                <div class="inp">
                    <label for="mail">Email Address</label>
                    <input type="email" name="mail" placeholder="Enter your email address" required>
                </div>
                <div class="inp">
                <label for="pwd">Password</label>
                <input type="password" name="pwd" placeholder="Enter your password" pattern="^([a-zA-Z0-9@*#]{8,15})$" minlength="8" maxlength="15" required>
                </div>
                <input type="submit" class="btn" name="submit" value="Login">
            </form>
        </div>
    </div>
</body>
</html>
